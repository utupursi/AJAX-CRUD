<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Persons <span class="sr-only">(current)</span></a>
            </li>
    </div>
</nav>
<br>
<button data-toggle="modal" data-target="#myModal" class="btn btn-success create">Create</button>
<br>
<br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Age</th>
        <th scope="col">Sex</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody id="person-tbody">
    </tbody>
</table>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="person-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
                        <small hidden class="error-block"></small>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Enter surname">
                        <small hidden class="error-block"></small>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Age">
                        <small hidden class="error-block"></small>
                    </div>
                    <div class="form-group">
                        <label for="gender">Sex</label>
                    <select id="gender" class="custom-select">
                        <option value="მამრობითი">მამრობითი</option>
                        <option value="მდედრობითი">მდედრობითი</option>
                    </select>
                    </div>
                    <button type="button" id="submit-button" class="btn btn-primary">Submit</button>
                    <button hidden type="button" id="update-button" class="btn btn-primary">Update</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>


<div class="modal fade" id="showModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <label for="name_1">Name</label>
                        <input type="text" disabled class="form-control" id="name_1" aria-describedby="emailHelp" placeholder="Enter name">
                        <small hidden class="error-block"></small>
                    </div>
                    <div class="form-group">
                        <label for="surname_1">Surname</label>
                        <input type="text" disabled class="form-control" id="surname_1" aria-describedby="emailHelp" placeholder="Enter surname">
                        <small hidden class="error-block"></small>
                    </div>
                    <div class="form-group">
                        <label for="age_1">Age</label>
                        <input type="number"  disabled class="form-control" id="age_1" placeholder="Age">
                        <small hidden class="error-block"></small>
                    </div>
                    <div class="form-group">
                        <label for="gender_1">Sex</label>
                        <select disabled id="gender_1" class="custom-select">
                            <option value="მამრობითი">მამრობითი</option>
                            <option value="მდედრობითი">მდედრობითი</option>
                        </select>
                    </div>
<!--                    <button type="button" id="submit-button" class="btn btn-primary">Submit</button>-->
<!--                    <button hidden type="button" id="update-button" class="btn btn-primary">Update</button>-->
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>


<script src="js/main.js"></script>
</body>
</html>
